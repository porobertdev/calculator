<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="./scripts.js"></script>

        <!-- INTER FONT-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    </head>

    <body>
        <div id="calculator">
            <div class="display">
                <div class="operation">5 x 5</div>
                <div class="result">25</div>
            </div>
            <div class="buttons">
                <div class="left container">
                    <div class="btn operator clear">C</div>
                    <div class="btn operator parenthese">(</div>
                    <div class="btn operator parenthese">)</div>

                    <div class="btn 7">7</div>
                    <div class="btn 8">8</div>
                    <div class="btn 9">9</div>
                    <div class="btn 4">4</div>
                    <div class="btn 5">5</div>
                    <div class="btn 6">6</div>
                    <div class="btn 1">1</div>
                    <div class="btn 2">2</div>
                    <div class="btn 3">3</div>
                    <div class="btn placeholder"></div>
                    <div class="btn 0">0</div>
                    <div class="btn dot">.</div>
                </div>

                <div class="right container">
                    <div class="btn operator divide">รท</div>
                    <div class="btn operator multiply">x</div>
                    <div class="btn operator substract">-</div>
                    <div class="btn operator add">+</div>
                    <div class="btn operator equal">=</div>
                </div>
            </div>
    </body>
</html>
